<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WEATHER APP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!--<div class="input">
      <input type="submit" value="CLICK TO SEE !!!" class="button">-->
    <div class="display">
      <div class="weathercontainer">
        <div class="city">
          <h1 class="cityname"></h1>
          <div class="Countryname"></div>
          <div class="countryid"></div>
          <div class="latitude"></div>
          <div class="longitude"></div>
        </div>
        <div class="weatherinfo">
          <div class="temp"></div>
          <div class="desc"></div>
          <div><img class="iconImg" /></div>
        </div>
        <div class="bottom_details" id="windSpeed"></div>
        <div class="bottom_details" id="humidity"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
